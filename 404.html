{% extends 'base.html' %}

{% block title %}404 Not Found - MediCare Portal{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="mb-4" style="display: inline-flex; align-items: center; justify-content: center; height: 120px; width: 120px; border-radius: 50%; background-color: rgba(250, 204, 21, 0.2);">
                <i class="fas fa-search fa-5x" style="color: var(--brand-accent);"></i>
            </div>
            <h1 class="display-4 fw-bold mb-3" style="color: var(--brand-accent);">404</h1>
            <h2 class="fw-bold mb-3" style="color: var(--brand-primary);">Page Not Found</h2>
            <p class="lead mb-4">
                We're sorry, but the page you're looking for doesn't exist or has been moved.
            </p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <a href="{{ url_for('index') }}" class="btn btn-lg" style="background-color: var(--brand-primary); color: white;">
                    <i class="fas fa-home me-2"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
